<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Стили для адаптации темной темы внутри страницы */
    html[data-theme="dark"] .form-container {
      background-color: #222 !important;
      color: #fff !important;
      border-color: #444 !important;
    }
    
    html[data-theme="dark"] input {
      background-color: #333 !important;
      color: #fff !important;
      border-color: #444 !important;
    }
    
    html[data-theme="dark"] a {
      color: #fff !important;
    }
  </style>
</head>
<body class="theme-adaptive">
<div class="container">
  
  <div id="auth-forms">
    <div class="form-container" id="login-form">
      <h2 style="text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid currentColor;">Вход</h2>
      <input style="margin-bottom: 15px;" type="text" id="login-username" placeholder="Логин">
      <input style="margin-bottom: 15px;" type="password" id="login-password" placeholder="Пароль">
      <button id="login-btn">Войти</button>
      <p style="text-align: center; margin-top: 20px;">Нет аккаунта? <a href="#" id="show-register" style="text-decoration: none; border-bottom: 1px solid currentColor;">Зарегистрироваться</a></p>
    </div>

    <div class="form-container hidden" id="register-form">
      <h2 style="text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid currentColor;">Регистрация</h2>
      <input style="margin-bottom: 15px;" type="text" id="register-username" placeholder="Логин">
      <input style="margin-bottom: 15px;" type="password" id="register-password" placeholder="Пароль">
      <button id="register-btn">Зарегистрироваться</button>
      <p style="text-align: center; margin-top: 20px;">Уже есть аккаунт? <a href="#" id="show-login" style="text-decoration: none; border-bottom: 1px solid currentColor;">Войти</a></p>
    </div>
  </div>
  <div id="error-message" class="error hidden"></div>
</div>
<script src="/script.js"></script>
</body>
</html>
